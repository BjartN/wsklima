<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bjarte.Com - Kvamskogen</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/semantic.min.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        #filter-panel {
            margin: 10px;
            padding: 10px;
            margin-top: 20px;
            min-width:200px;
            border:solid 1px whitesmoke;
        }

        #container, #container2 {
            min-width: 200px;
            width:100%;
            height: 400px;
            margin: 0 auto;
        }

        .hidden {
            display:none;
        }
    </style>
</head>
<body>
       
        <div class="ui active dimmer">
            <div class="ui large text loader"> Laster inn massevis av data</div>
        </div>

    <div class="ui fixed inverted  menu">
        <a class="item" id="all-years">
            <i class="signal icon"></i>
            Alle år
        </a>
        <a class="item" id="compare-years">
            <i class="signal icon"></i>
            Sammenlign sesong
        </a>
    </div>

    <br />
    <br />


    <div class="ui stackable grid compare-season-wrapper hidden">
        <div class="four wide column">
            <div id="filter-panel">
                <h3 class="ui header">Velg sesong</h3>
                <form class="ui form">
                    <div class="field">
                        <select id="one" class="ui dropdown year-select"></select>
                    </div>
                    <div class="field">
                        <select id="two" class="ui dropdown year-select"></select>
                    </div>
                    <div class="field">
                        <select id="three" class="ui dropdown year-select"></select>
                    </div>
                </form>
            </div>
        </div>
        <div class="twelve wide column">
                <div id="container2"></div>
        </div>
    </div>

    <div id="container" class="all-years-wrapper"></div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/semantic.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="chart.js"></script>
</body>
</html>
